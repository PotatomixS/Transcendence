<head>
<link rel="stylesheel" href="login.component.css">
<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<div class="video-wrapper">
    <video playsinline poster autoplay muted loop disablePictureInPicture>
        <source src="../../assets/Pong_Background.webm" type="video/webm">
    </video>  
</div>
<div class="wrapper">
    <div class="logo">
        <img src="../../assets/42_Logo.png">
    </div>
    <div *ngIf="!ShowFA" class="login-button">
        <button class="42login-btn" (click)="redirect()">Sign up with 42 account</button>
    </div>
    <form *ngIf="ShowFA" class="code-form" [formGroup]="CodeForm" (paste)="onPaste($event)" (input)="onInput($event)" (keydown)="onKeyDown($event)">
        <input type="tel" id="code1" maxlength="1" pattern="[\d]*" tabindex="1" placeholder="" autocomplete="off" formControlName="Code1" >
        <input type="tel" id="code2" maxlength="1" pattern="[\d]*" tabindex="2" placeholder="" autocomplete="off" formControlName="Code2" >
        <input type="tel" id="code3" maxlength="1" pattern="[\d]*" tabindex="3" placeholder="" autocomplete="off" formControlName="Code3" >
        <input type="tel" id="code4" maxlength="1" pattern="[\d]*" tabindex="4" placeholder="" autocomplete="off" formControlName="Code4" >
        <input type="tel" id="code5" maxlength="1" pattern="[\d]*" tabindex="5" placeholder="" autocomplete="off" formControlName="Code5" >
        <input type="tel" id="code6" maxlength="1" pattern="[\d]*" tabindex="6" placeholder="" autocomplete="off" formControlName="Code6" >
    </form>
</div>
