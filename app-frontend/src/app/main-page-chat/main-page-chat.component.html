<div class="main-chat">
    <input type="tel" class="chat-finder" id="cf" pattern="[\d]*" tabindex="1" placeholder="  chat" autocomplete="on" [formControl]="ChatFinder" (keydown)="onKeyDownChatFinder($event)">
    <ul id="chat">
        <li *ngFor="let m of messages">{{ m }}</li>
    </ul>
    <input type="text" class="message-box" id="mb" pattern="[\d]*" tabindex="2" placeholder="  message" autocomplete="on" [formControl]="MessageBox" (keydown)="onKeyDownMessageBox($event)">
</div>
