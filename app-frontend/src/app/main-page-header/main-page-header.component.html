<div class="main-header">
    <div class="logo" routerLink="/">
        <img src="../../assets/42pong_logo.png">
    </div>
    <div class="logout">
        <button class="42login-btn" (click)="Logout()">
            <img src="../../assets/logout.png">
        </button>
    </div>
    <div class="profile" routerLink="/profile">
        <p>{{(profile | async)?.nickname}}</p>
        <img [src]="profileImage">
    </div>
    <div class="admin" routerLink="/admin">
        <p *ngIf="(profile | async)?.webRol != 'user'">admin</p>
    </div>
</div>
